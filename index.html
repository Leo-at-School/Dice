<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>DICE!1!!11!!1!!11!!!11</title>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>

	<body>
		<header>
			<h1>What a marvelous sight!</h1>
		</header>
		
		<!--Make the instructions less convoluted-->
		<p>
			How to interact: Click to reroll, use up/down arrow keys to change how many dice there are<br>
			<i>Note: You can only use the arrow keys while the canvas is selected</i>
		</p>

		<section id="content">
			<canvas id="diceCanvas" data-processing-sources="Dice.pde"></canvas>
		</section>

		<table>
			<tbody>
				<tr>
					<td>Total dice sum</td>
					<td><span id="diceSumSpan"></span></td>
				</tr>
				
				<tr>
					<td>Die size</td>
					<td><span id="diceDieSizeSpan"></span></td>
				</tr>
				
				<tr>
					<td>Amount of dice</td>
					<td><span id="diceDisplayedSpan"></span></td>
				</tr>
			</tbody>
		</table>
		<!-- Turn these footers into a table and make it look pretty!
	    <footer>
		    Total dice sum: <span id="diceSumSpan"></span>
	    </footer>
		
		<footer>
			Die size: <span id="diceDieSizeSpan"></span>
		</footer>
		
		<footer>
			Amount of dice: <span id="diceDisplayedSpan"></span>
		</footer>
		-->
		<script src="update_footer.js"></script>
	</body>
</html>
