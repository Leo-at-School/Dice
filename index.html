<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>DICE!1!!11!!1!!11!!!11</title>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>

	<body>
		<header>
			<h1>What a marvelous sight!</h1>
		</header>
		
		<!--Make the instructions less convoluted-->
		<h3>Click to reroll the dice and use the up/down arrow keys while the canvas is selected to raise/lower the amount dice there are :D</h3>

		<section id="content">
			<canvas id="diceCanvas" data-processing-sources="Dice.pde"></canvas>
		</section>
		
		<!-- Turn these footers into a table and make it look pretty!-->
	    <footer>
		    Total dice sum: <span id="diceSumSpan"></span>
	    </footer>
		
		<footer>
			Die size: <span id="diceDieSizeSpan"></span>
		</footer>
		
		<footer>
			Amount of dice: <span id="diceDisplayedSpan"></span>
		</footer>
		
		<script src="update_footer.js"></script>
	</body>
</html>
